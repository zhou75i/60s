name: Auto Crawl 60s Data and Generate Image

# 定时触发：北京时间1:20/1:30/1:40/1:50执行（UTC 17:20/30/40/50）【核心修改】
on:
  schedule:
    - cron: '20,30,40,50 17 * * *'
  workflow_dispatch: # 手动触发（方便测试）

jobs:
  crawl-and-generate:
    runs-on: ubuntu-latest
    timeout-minutes: 180 # 任务超时时间（3小时，可调整）
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Puppeteer系统依赖（Ubuntu）
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk-bridge2.0-0 libdrm-dev libxkbcommon-dev libgbm-dev libasound-dev libatspi2.0-0 libxshmfence-dev

      - name: 循环执行爬虫脚本（每10分钟重试，直到成功或达到6次）
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          BRANCH: main
        run: |
          # 最大重试次数（4次=40分钟，适配1:20-2:00的时间窗口）【可选优化】
          MAX_RETRIES=4
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "====================================="
              echo "第 $((RETRY_COUNT + 1)) 次执行爬虫脚本（最大${MAX_RETRIES}次）"
              echo "====================================="
              
              # 执行爬虫脚本
              npm run crawl
              
              # 检查脚本退出码：0=成功，1=无当日数据/失败
              if [ $? -eq 0 ]; then
                  echo "✅ 脚本执行成功，退出循环"
                  exit 0
              fi
              
              # 未成功则等待10分钟后重试
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "❌ 脚本执行失败/无当日数据，10分钟后重试（剩余重试次数：$((MAX_RETRIES - RETRY_COUNT))）"
                  sleep 600 # 10分钟=600秒
              fi
          done
          
          # 达到最大重试次数仍失败
          echo "❌ 达到最大重试次数（${MAX_RETRIES}次），终止任务"
          exit 1

      - name: 自动提交图片（仅脚本成功时执行）
        if: success() # 仅上一步成功时执行
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto update 60s image for ${{ github.run_date }}'
          file_pattern: 'static/images/*.png'
